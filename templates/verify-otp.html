{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link src="{% static 'img/logo/white-logo.svg' %}" rel="icon">
    <title>Seedesta Admin | Verify OTP</title>
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/ruang-admin.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-login">
    <!-- Register Content -->
    <div class="container-login">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card shadow-sm my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-3" style="margin-left: 35%;">
                                <div class="login-form">
                                    <div class="text-center">
                                        <img src="{% static 'img/logo/logo2.png' %}" style="filter: brightness(200%);">
                                        <h1 class="h4 text-gray-900 mb-4"></h1>
                                        {% if messages %}
                                        {% for message in messages %}
                                        {% if message.tags == 'success'%}
                                        <div class="alert alert-success">
                                            {{message}}
                                        </div>
                                        {% elif message.tags == 'error' %}
                                        <div class="alert alert-danger">
                                            {{message}}
                                        </div>
                                        {% endif %}
                                        {% endfor %}
                                        {% endif %}
                                    </div>
                                    <form method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <!-- <label>OTP</label> -->
                                <input type="text" class="form-control" name="otp" placeholder="Enter OTP" minlength="6" maxlength="6"  onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>
                                        </div>
                                        <div class="form-group">
                                            <a href="/admin/resend-otp/{{user.slug}}/">
                                                <p>Resend OTP</p>
                                            </a>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-block">Verify OTP</button>
                                        </div>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="font-weight-bold small" href="{% url 'login' %}">Cancel</a>
                                    </div>
                                    <div class="text-center">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Content -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/ruang-admin.min.js' %}"></script>
    <script>
        setTimeout(() => {
            $('.alert').fadeOut('fast');
        }, 2000);
    </script>
</body>

</html>
