                        {% if request.user.is_authenticated %}
                        <div class="login-section inner-login-sec">
                            <!-- -----message---- -->
                            {% if request.user.user_type == 'USER' %}
                             <div class="notification-view">
                                <a class="header-notification-in" href="{% url 'web_chat' %}">
                                    <i>
                                        <svg class="icon icon-tabler icon-tabler-message-circle-2" width="44" height="44" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>

                                            <line x1="12" y1="12" x2="12" y2="12.01"></line>

                                            <line x1="16" y1="12" x2="16" y2="12.01"></line>

                                    <span class="notification-count room-count"></span>
                                </a>
                            </div> 
                            {% endif %}
                            <!-- -----message---- -->
                            <!-- -----notification---- -->
                        
                            {% comment %}<div class="notification-view">
                                <a class="header-notification-in" href="javascript:;">
                                    <i>
                                        <svg class="icon icon-tabler icon-tabler-bell" width="44" height="44" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">

                                            </path>
                                            <path d="M9 17v1a3 3 0 0 0 6 0v-1"></path>
                                        </svg>
                                    </i>
                                    <span class="notification-count">12</span>
                                </a>
                            </div>{% endcomment %}
                            <!-- -----notification---- -->
                        
                            <!-- -----user login---- -->
                            <div class="btn-group profile-dropdown">
                                <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                    <figure>
                                        {% if request.user.profile_pic%}
                                        <img src="{{request.user.profile_pic.url}}">
                                        {% else %}
                                        <img src="{% static 'frontend/images/member-5.png' %}">
                                        {% endif %}
                                    </figure>
                                    <h6>{% if request.user.user_type == 'USER' %}{{request.user.first_name}}{% elif request.user.user_type == 'VENDOR' %}{{request.user.company_name}}{% else %}Super Admin{% endif %}</h6> 
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item active" href="{% url 'profile' %}">My Profile</a></li>
                                    <!-- <li><a class="dropdown-item" href="javascript:;">Notification Settings</a></li> -->
                                    <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                                </ul>
                            </div>
                        </div>

                        <div class="login-section">
                            <a class="btn" href="{% url 'signin' %}">Login</a>
                        </div>
