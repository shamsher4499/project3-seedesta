<!DOCTYPE html>
<html lang="en">

<body id="page-top">
    <div id="wrapper">
        <!-- Sidebar -->
        {% include 'sidebar.html' %}
        <!-- Sidebar -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- TopBar -->
                {% include 'navbar.html' %}
                <!-- Topbar -->
                <!-- Container Fluid-->
                <div class="container-fluid" id="container-wrapper">
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Vendors Request</h1>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
                            <li class="breadcrumb-item"><a href="{% url 'vendors' %}">Vendors</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Vendors Request</li>
                        </ol>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 mb-4">
                            <!-- Simple Tables -->
                            <div class="card">
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Vendors Information</h6>
                                </div>
                                <div class="container-xl px-4 mt-4">
                                    <!-- Account page navigation-->
                                    <!-- <nav class="nav nav-borders">
                                        <a class="nav-link active ms-0" href="https://www.bootdey.com/snippets/view/bs5-edit-profile-account-details"
                                            target="__blank">Profile</a>
                                        <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-billing-page"
                                            target="__blank">Billing</a>
                                        <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-security-page"
                                            target="__blank">Security</a>
                                        <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-edit-notifications-page"
                                            target="__blank">Notifications</a>
                                    </nav> -->
                                    <hr class="mt-0 mb-4">
                                    <div class="row">
                                        <div class="col-xl-4">
                                            <!-- Profile picture card-->
                                            <div class="card mb-4 mb-xl-0">
                                                <div class="card-header">Profile Picture</div>
                                                <div class="card-body text-center">
                                                    <!-- Profile picture image-->
                                                    <img class="img-account-profile rounded-circle mb-2"
                                                        src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                                                    <!-- Profile picture help block-->
                                                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger
                                                        than 5 MB</div>
                                                    <!-- Profile picture upload button-->
                                                    <button class="btn btn-primary" type="button">Upload new
                                                        image</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xl-8">
                                            <!-- Account details card-->
                                            <div class="card mb-4">
                                                <div class="card-header">Account Details</div>
                                                <div class="card-body">
                                                    <form method="POST">
                                                        {% csrf_token %}
                                                        <!-- Form Group (username)-->
                                                        <!-- <div class="mb-3">
                                                            <label class="small mb-1" for="inputUsername">Account
                                                                Status</label>
                                                            <input class="form-control" id="inputUsername" type="text"
                                                                placeholder="Enter your username" value="Active"
                                                                readonly>
                                                        </div> -->
                                                        <!-- Form Row-->
                                                        <div class="row gx-3 mb-3">
                                                            <!-- Form Group (first name)-->
                                                            <div class="col-md-6">
                                                                <label class="small mb-1" for="inputFirstName">First
                                                                    name</label>
                                                                <input class="form-control" id="inputFirstName"
                                                                    type="text" name="first_name"
                                                                    placeholder="Enter your first name"
                                                                    value="{{vendor.first_name}}" readonly>
                                                            </div>
                                                            <!-- Form Group (last name)-->
                                                            <div class="col-md-6">
                                                                <label class="small mb-1" for="inputLastName">Last
                                                                    name</label>
                                                                <input class="form-control" id="inputLastName"
                                                                    type="text" name="last_name"
                                                                    placeholder="Enter your last name"
                                                                    value="{{vendor.last_name}}" readonly>
                                                            </div>
                                                        </div>
                                                        <!-- Form Row        -->
                                                        <div class="row gx-3 mb-3">
                                                            <!-- Form Group (organization name)-->
                                                            <div class="col-md-6">
                                                                <label class="small mb-1"
                                                                    for="inputOrgName">Email</label>
                                                                <input class="form-control" id="inputOrgName"
                                                                    type="text" name="email"
                                                                    placeholder="Enter your organization name"
                                                                    value="{{vendor.email}}" readonly>
                                                            </div>
                                                            <!-- Form Group (location)-->
                                                            <div class="col-md-6">
                                                                <label class="small mb-1"
                                                                    for="inputMobile">Mobile</label>
                                                                <input class="form-control" id="inputLocation"
                                                                    type="text" name="mobile"
                                                                    placeholder="Enter your mobile"
                                                                    value="{{vendor.mobile}}" readonly>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <label class="small mb-1"
                                                                    for="inputEmailAddress">Created At</label>
                                                                <input class="form-control" id="inputEmailAddress"
                                                                    value="{{vendor.created}}" readonly>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <label class="small mb-1"
                                                                    for="inputEmailAddress">Role</label>
                                                                <input class="form-control" id="inputEmailAddress"
                                                                    type="email" placeholder="Enter your email address"
                                                                    value="{{vendor.user_type}}" readonly>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <label class="small mb-1" for="inputEmailAddress">Email Verified</label>
                                                                <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address"
                                                                    value="{{vendor.is_verified}}" readonly>
                                                            </div>
                    <div class="col-md-6">
                        <label class="small mb-1" for="inputEmailAddress">Account Status</label>
                        <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address"
                            value="{{vendor.is_active}}" hidden>
<select class="form-control" id="choices" name="user_type">        
<option value="{% if vendor.is_active == True %} True {% else %} False {% endif %}" {% if vendor.is_active == True %} True {% else %} False {% endif %}>{% if vendor.is_active == True %} True {% else %} False {% endif %}</option>
</select>
                    </div>
                </div>
                                                        <!-- Form Group (email address)-->
                                                        <div class="form-group">
                                                            <button type="submit" class="btn btn-primary">Save
                                                                Changes</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer"></div>
                            </div>
                        </div>
                    </div>
                    <!--Row-->

                    <!-- Modal Logout -->


                </div>
                <!---Container Fluid-->
            </div>
            <!-- Footer -->
            {% include 'footer.html' %}
            <!-- Footer -->
        </div>
    </div>

    <!-- Scroll to top -->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

</body>

</html>
