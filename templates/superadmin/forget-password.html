{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="{% static 'img/logo/white-logo.svg' %}" rel="icon">
    <title>Seedesta Admin | Email</title>
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/ruang-admin.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-login">
    <!-- Login Content -->
    <div class="container-login">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm my-5">
                    <div class="card-body p-0">
                        <div class="row justify-content-center">
                            <div class="col-lg-6">
                                <div class="login-form">
                                    <div class="text-center">
                                        <img src="{% static 'img/logo/logo2.png' %}" style="filter: brightness(200%);">
                                        <h1 class="h4 text-gray-900 mb-4"></h1>
                                    </div>
                                    {% if messages %}

                                    {% for message in messages %}
                                    {% if message.tags == 'success'%}
                                    <div class="alert alert-success">
                                        {{message}}
                                    </div>
                                    {% elif message.tags == 'error' %}
                                    <div class="alert alert-danger">
                                        {{message}}
                                    </div>
                                    {% endif %}
                                    {% endfor %}
                                    {% endif %}
                                    <form class="user" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="email" class="form-control" name="email" id="exampleInputEmail"
                                                aria-describedby="emailHelp" placeholder="Enter Email Address">
                                        </div>
                                        <!-- <div class="form-group">
                                            <input type="password" class="form-control" name="password"
                                                id="exampleInputPassword" placeholder="Password">
                                        </div> -->
                                        <div class="form-group">
                                            <!-- <a href="index.html" class="btn btn-primary btn-block">Login</a> -->
                                            <button type="submit" class="btn btn-primary btn-block">Get OTP</button>
                                        </div>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="font-weight-bold small" href="{% url 'login' %}">Login</a>
                                    </div>
                                    <hr>
                                    <div class="text-center">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login Content -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/ruang-admin.min.js' %}"></script>
    <script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>
    <script src="{% static 'js/demo/chart-area-demo.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'custom-jquery-form.js' %}"></script>
    <script src="{% static 'js/jquery.validate.min.js' %}"></script>

    <script>
        setTimeout(() => {
            $('.alert').fadeOut('fast');
        }, 2000);

    </script>
</body>

</html>
