{% extends "base.html" %}
{% load static %}
{% block body %}

<body id="page-top">
    <div id="wrapper">
        <!-- Sidebar -->
        {% include 'sidebar.html' %}
        <!-- Sidebar -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- TopBar -->
                {% include 'navbar.html' %}
                <!-- Topbar -->
                <!-- Container Fluid-->
                <div class="container-fluid" id="container-wrapper">
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Payment Commission</h1>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
                            <!-- <li class="breadcrumb-item">Tables</li> -->
                            <li class="breadcrumb-item active" aria-current="page">Commission</li>
                        </ol>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card shadow-sm my-5">
                                <div class="card-body p-0">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="login-form">
                                                <div class="text-center">
                                                    <h1 class="h4 text-gray-900 mb-4">Commission</h1>
                                                </div>
                                                <form method="POST">
                                                    {% csrf_token %}
                                                    <div class="form-group row">
                                                        <label for="inputTwitter" class="col-sm-2 col-form-label">Percentage</label>
                                                        <div class="col-sm-10">
                                                            <input type="text" name="percentage" value="{{commission.amount_percentage}}"
                                                                class="form-control" id="inputTwitter" placeholder="Percentage" maxlength="2"
                                            onkeypress="return event.charCode >= 48 && event.charCode <= 57" onpaste="return false;" ondrop="return false;">
                                                        </div>
                                                    </div>
                                                    <div class="d-flex justify-content-center">
                                                        <div class="form-group">
                                                            <button type="submit" class="btn btn-primary btn-sm"
                                                                style="margin-right: 2px;">Save</button>
                                                        </div>
                                                    </div>
                                                </form>
                                                <hr>
                                                <div class="text-center">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Row-->
                </div>
                <!---Container Fluid-->
            </div>
            <!-- Footer -->
            {% include 'footer.html' %}
            <!-- Footer -->
        </div>

    </div>

    <!-- Scroll to top -->
    <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
    <script>
        setTimeout(() => {
            $('.alert').fadeOut('fast');
        }, 2000);
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/ruang-admin.min.js' %}"></script>
    <script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>
    <script src="{% static 'js/demo/chart-area-demo.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery.validate.min.js' %}"></script>
</body>
{% endblock %}

</html>
